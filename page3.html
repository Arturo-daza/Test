<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-white p-4 pb-2 justify-between">
        <div class="text-[#181411] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
        <h2 class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Confirmar estacionamiento</h2>
      </div>
      <h1 class="text-[#181411] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Espacio 12</h1>
      <div class="flex gap-4 py-6 px-4">
        <div class="flex grow basis-0 flex-col items-stretch gap-4">
          <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#f5f2f0]">
            <p class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em]">01</p>
          </div>
          <div class="flex items-center justify-center"><p class="text-[#181411] text-sm font-normal leading-normal">Hours</p></div>
        </div>
        <div class="flex grow basis-0 flex-col items-stretch gap-4">
          <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#f5f2f0]">
            <p class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em]">02</p>
          </div>
          <div class="flex items-center justify-center"><p class="text-[#181411] text-sm font-normal leading-normal">Minutes</p></div>
        </div>
        <div class="flex grow basis-0 flex-col items-stretch gap-4">
          <div class="flex h-14 grow items-center justify-center rounded-xl px-3 bg-[#f5f2f0]">
            <p class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em]">56</p>
          </div>
          <div class="flex items-center justify-center"><p class="text-[#181411] text-sm font-normal leading-normal">Seconds</p></div>
        </div>
      </div>
      <div class="flex justify-center">
        <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f48225] text-[#181411] text-sm font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Finalizar estacionamiento</span>
          </button>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f5f2f0] text-[#181411] text-sm font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Extender</span>
          </button>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
        <p class="text-[#181411] text-base font-normal leading-normal flex-1 truncate">Ver cmaras de seguridad</p>
        <div class="shrink-0">
          <div class="text-[#181411] flex size-7 items-center justify-center" data-icon="VideoCamera" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M251.77,73a8,8,0,0,0-8.21.39L208,97.05V72a16,16,0,0,0-16-16H32A16,16,0,0,0,16,72V184a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V159l35.56,23.71A8,8,0,0,0,248,184a8,8,0,0,0,8-8V80A8,8,0,0,0,251.77,73ZM192,184H32V72H192V184Zm48-22.95-32-21.33V116.28L240,95Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
        <p class="text-[#181411] text-base font-normal leading-normal flex-1 truncate">Solicitar informes del vehculo</p>
        <div class="shrink-0">
          <div class="text-[#181411] flex size-7 items-center justify-center" data-icon="Car" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M240,112H229.2L201.42,49.5A16,16,0,0,0,186.8,40H69.2a16,16,0,0,0-14.62,9.5L26.8,112H16a8,8,0,0,0,0,16h8v80a16,16,0,0,0,16,16H64a16,16,0,0,0,16-16V192h96v16a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16V128h8a8,8,0,0,0,0-16ZM69.2,56H186.8l24.89,56H44.31ZM64,208H40V192H64Zm128,0V192h24v16Zm24-32H40V128H216ZM56,152a8,8,0,0,1,8-8H80a8,8,0,0,1,0,16H64A8,8,0,0,1,56,152Zm112,0a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H176A8,8,0,0,1,168,152Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="h-5 bg-white"></div>
    </div>
  </body>
</html>
